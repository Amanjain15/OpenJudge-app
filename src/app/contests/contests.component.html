<div class="heading container-fluid">
	<div class="row">
		<div class="col-sm-12">
			Contests
		</div>
	</div>
</div>
<div class="container-fluid content">
	<div class="row">
		<div class="col-sm-2 col-sm-offset-10">
			<nav class="navbar">
				<label>Search:</label>
				<input class="form-control" type="text" name="search" [(ngModel)]="filter">
			</nav>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<table class="table">
				<thead>
					<tr>
						<th (click)="sort('title')">Title
							<span class="glyphicon sort-icon" *ngIf="key =='title'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
						</th>
						<th (click)="sort('code')">Code
							<span class="glyphicon sort-icon" *ngIf="key =='code'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
						</th>
						<th (click)="sort('startTime')">Start Time
							<span class="glyphicon sort-icon" *ngIf="key =='startTime'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
						</th>
						<th (click)="sort('endTime')">End Time
							<span class="glyphicon sort-icon" *ngIf="key =='endTime'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let contest of contestsList | orderBy: key : reverse | filter:filter | paginate: { itemsPerPage: 15, currentPage: p }; let i = index">
						<td>{{contest.title}}</td>
						<td><a routerLink="/contest/{{contest.code}}">{{contest.code}}</a></td>
						<td>{{contest.startTime | date: format}}</td>
						<td>{{contest.endTime | date: format}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-3 pull-right">
		<pagination-controls (pageChange)="p = $event"></pagination-controls>
	</div>
</div>
</div>
