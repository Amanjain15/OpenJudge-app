<div class="container pad-top">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <form (ngSubmit)="login()">
        <h2>Login</h2>
        <div class="form-group" >
          <input type="text" class="form-control" id="username" placeholder="Username" [(ngModel)]="model.username" name="username" #username="ngModel" required />
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="model.password" name="password" #password="ngModel" required />
        </div>
        <br/>
        <div class="pull-right">
          <button type="submit" class="btn btn-default btn-prime" id="login">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
