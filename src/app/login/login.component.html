<div class="container pad-top">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <form (ngSubmit)="login()">
        <div class="row">
          <div class="col-sm-12">
            <h2>Login</h2>
          </div>
        </div>
        <div class="form-group" >
          <input type="text" class="form-control" id="username" placeholder="Username" [(ngModel)]="model.username" (keyup)="dataAltered()" name="username" #username="ngModel" required />
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="model.password" (keyup)="dataAltered()" name="password" #password="ngModel" required />
        </div>
        <br/>
        <div class="row">
          <div class="col-sm-8">
            <div *ngIf="errors" class="alert-danger">
              <div [hidden]="!errors.incorrectPassword">
                username or password is incorrect
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <button type="submit" class="btn btn-default btn-prime pull-right" id="login">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
